{% extends "layouts/base.html" %}

{% load static %}

{% block title %} Searching Page {% endblock title %}

{% block stylesheets %}
<style>
    .searchForm{
        margin-top: 20px;
        padding: 20px;
    }
    .searchForm label {
        font-weight: bold;
        margin-right: 10px;
    }
    .searchForm input[type="text"] {
        padding: 8px;
        width: 300px;
        margin-bottom: 10px;
    }
    .searchForm input[type="checkbox"] {
        margin-right: 5px;
    }
    button {
        color: #fff;
        background-color: #17a2b8;
        border-color: #17a2b8;
        border: none;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 4px;
    }
    button:hover {
        background-color: green;
        color: white;
    }
</style>
{% endblock stylesheets %}

{% block content %}
<div class="searchForm">
    <form method="post" action="">
        {% csrf_token %}
        <label>Keywords:</label>
        <input type="text" name="keyword" placeholder="enter a keyword"/>
        <br/>
        <label>Search in:</label>
        <input type="checkbox" name="option1" id="title_checkbox"/><label for="title_checkbox">Title</label>
        <input type="checkbox" name="option2" id="author_checkbox"/><label for="author_checkbox">Author</label>
        <br/>
        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
    </form>
</div>
{% endblock content %}
